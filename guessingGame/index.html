<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>
<body class="min-h-screen font-poppins transition-colors duration-300 dark:bg-slate-900 bg-slate-50 flex flex-col items-center justify-center p-4 relative">
    <!-- Theme Toggle -->
    <button onclick="toggleDarkMode()" class="absolute top-4 right-4 p-2 rounded-lg bg-white dark:bg-slate-800 shadow-lg hover:shadow-xl transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="bg-white/80 dark:bg-slate-800/90 backdrop-blur-lg rounded-2xl shadow-2xl dark:shadow-slate-900/50 p-8 w-full max-w-md border border-slate-200 dark:border-slate-700/50">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-500 to-indigo-500 dark:from-violet-400 dark:to-indigo-400 mb-8 text-center tracking-tight">
            Guess the Number
        </h1>
        
        <!-- Input Box -->
        <div class="bg-pink-50 dark:bg-slate-700/50 border-2 border-pink-200 dark:border-slate-600 rounded-lg p-3 mb-6 mx-auto w-48 transition-colors duration-300">
            <form id="guessForm">
                <input id="guessInput" name="guessInput" type="text" class="w-full bg-transparent text-center text-xl focus:outline-none dark:text-white text-slate-700 placeholder-slate-400 dark:placeholder-slate-500" placeholder="Enter guess">
                <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 dark:bg-indigo-600 dark:hover:bg-indigo-700 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800">Guess</button>
            </form>
        </div>

        <!-- Number Boxes -->
        <div id="boxes" class="flex justify-center gap-3 mb-6">
            <div class="w-12 h-12 bg-violet-50 dark:bg-slate-700/50 border-2 border-violet-200 dark:border-slate-600 rounded-lg transition-all duration-300 flex items-center justify-center text-xl font-bold text-violet-600 dark:text-violet-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1"></div>
            <div class="w-12 h-12 bg-violet-50 dark:bg-slate-700/50 border-2 border-violet-200 dark:border-slate-600 rounded-lg transition-all duration-300 flex items-center justify-center text-xl font-bold text-violet-600 dark:text-violet-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1"></div>
            <div class="w-12 h-12 bg-violet-50 dark:bg-slate-700/50 border-2 border-violet-200 dark:border-slate-600 rounded-lg transition-all duration-300 flex items-center justify-center text-xl font-bold text-violet-600 dark:text-violet-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1"></div>
            <div class="w-12 h-12 bg-violet-50 dark:bg-slate-700/50 border-2 border-violet-200 dark:border-slate-600 rounded-lg transition-all duration-300 flex items-center justify-center text-xl font-bold text-violet-600 dark:text-violet-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1"></div>
            <div class="w-12 h-12 bg-violet-50 dark:bg-slate-700/50 border-2 border-violet-200 dark:border-slate-600 rounded-lg transition-all duration-300 flex items-center justify-center text-xl font-bold text-violet-600 dark:text-violet-400 shadow-lg hover:shadow-xl transform hover:-translate-y-1"></div>
        </div>

        <!-- Message -->
        <p id="message" class="text-2xl text-slate-700 dark:text-slate-300 text-center mb-6 transition-colors duration-300"></p>

        <!-- Reset Button -->
        <button id="resetButton" class="mx-auto block px-6 py-2.5 bg-indigo-500 hover:bg-indigo-600 dark:bg-indigo-600 dark:hover:bg-indigo-700 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800">
            Reset
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
